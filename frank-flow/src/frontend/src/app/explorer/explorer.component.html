<div class="action-box">
  <app-button (click)="openAddDialog()" title="Add a file or folder">
    <fa-icon icon="plus"></fa-icon>
  </app-button>
  <app-button (click)="deleteFileOrFolder()" title="Delete this file">
    <fa-icon icon="trash"></fa-icon>
  </app-button>
  <app-button (click)="openEditDialog()" title="Modify this file">
    <fa-icon icon="pen"></fa-icon>
  </app-button>
  <app-button (click)="refreshFileTree()" title="Refresh Explorer">
    <fa-icon icon="redo-alt"></fa-icon>
  </app-button>
</div>
<div class="tree">
  <div class="scrollbar">
    <app-custom-file-tree></app-custom-file-tree>
  </div>
</div>
<app-confirm-dialog></app-confirm-dialog>
