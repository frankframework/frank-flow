<div
  class="item"
  [ngClass]="{
    'item-selected': item.type === 'file' && item.currentlySelected
  }"
  (click)="onClick()"
>
  <app-file-tree-icon [item]="item" [expanded]="expanded"></app-file-tree-icon>
  {{ item.path }}
</div>
<div *ngIf="expanded">
  <div *ngIf="item.type === 'folder'">
    <div *ngFor="let child of item.children" class="item-child">
      <app-file-tree-item [item]="child"></app-file-tree-item>
    </div>
  </div>
</div>
