<ngx-smart-modal
  #editDialog
  (onAnyCloseEvent)="edit()"
  (onDataAdded)="onDataAdded()"
  (onOpenFinished)="inputElement.focus()"
  class="editDialog"
  customClass="nsm-centered"
  identifier="editDialog"
>
  <div>
    <h2>
      Modify {{ currentDirectory?.path ? 'folder' : 'file' }}: {{ oldFileName }}
    </h2>
  </div>
  <div class="input-row">
    <label for="inputElement">Name</label>
    <input
      #inputElement
      (keyup.enter)="editDialog.close()"
      [(ngModel)]="fileName"
      id="inputElement"
      type="text"
    />
  </div>
  <div class="input-row">
    <label>
      By clicking this button, the
      {{ currentDirectory?.path ? 'folder' : 'file' }} wil be permanently
      deleted
    </label>
    <app-button [block]="true" (click)="delete()">Delete</app-button>
  </div>
</ngx-smart-modal>
