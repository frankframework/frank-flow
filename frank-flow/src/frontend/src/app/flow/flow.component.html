<div class="flowContainer">
  <pan-zoom [config]="panzoomConfig">
    <fa-icon
      icon="arrow-left"
      size="10x"
      class="arrowLeft"
      transform="down-1"
      (click)="decreaseRight()"
    ></fa-icon>
    <fa-icon
      icon="arrow-up"
      size="10x"
      class="arrowTop"
      transform="down-1"
      (click)="decreaseBottom()"
    ></fa-icon>
    <fa-icon
      icon="arrow-down"
      size="10x"
      class="arrowBottom"
      transform="down-1"
      (click)="expandBottom()"
    ></fa-icon>
    <fa-icon
      icon="arrow-right"
      size="10x"
      class="arrowRight"
      transform="down-1"
      (click)="expandRight()"
    ></fa-icon>

    <app-canvas
      #nodeContainer
      [nodes]="nodes"
      [connections]="connections"
      [panzoomConfig]="panzoomConfig"
    ></app-canvas>
  </pan-zoom>
  <app-palette></app-palette>
</div>
<app-options></app-options>
