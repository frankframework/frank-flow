<div class="flow-container">
  <div>
    <pan-zoom
      [config]="panzoomConfig"
      [hidden]="fileIsLoading || !fileIsConfiguration || fileIsEmpty"
    >
      <div class="panzoom">
        <app-canvas #nodeContainer [panzoomConfig]="panzoomConfig"></app-canvas>
        <div class="arrows arrows--horizontal">
          <fa-icon
            (click)="decreaseRight()"
            icon="arrow-left"
            size="10x"
            title="Shrink canvas"
          ></fa-icon>
          <fa-icon
            (click)="expandRight()"
            icon="arrow-right"
            size="10x"
            title="Expand canvas"
          ></fa-icon>
        </div>
        <div class="arrows arrows--vertical">
          <fa-icon
            (click)="decreaseBottom()"
            icon="arrow-up"
            size="10x"
            title="Shrink canvas"
          ></fa-icon>
          <fa-icon
            (click)="expandBottom()"
            icon="arrow-down"
            size="10x"
            title="Expand canvas"
          ></fa-icon>
        </div>
      </div>
    </pan-zoom>
    <div
      *ngIf="fileIsConfiguration; else noCanvas"
      class="flow-container__actions"
    >
      <app-button (click)="zoomIn()" title="Zoom in">
        <fa-icon icon="search-plus"></fa-icon>
      </app-button>
      <app-button (click)="zoomReset()" title="Reset zoom and pan">
        <fa-icon icon="home"></fa-icon>
      </app-button>
      <app-button (click)="zoomOut()" title="Zoom out">
        <fa-icon icon="search-minus"></fa-icon>
      </app-button>
      <app-button (click)="panCenter()" title="Pan to center">
        <fa-icon icon="dot-circle"></fa-icon>
      </app-button>
    </div>
  </div>
  <app-palette></app-palette>
</div>
<app-options></app-options>

<ng-template #noCanvas>
  <div *ngIf="fileIsEmpty" class="flow-container__no-canvas-message">
    No file selected, please select a file in the Explorer
  </div>
  <div *ngIf="fileIsLoading" class="flow-container__no-canvas-message">
    The file is loading in. Please wait.
  </div>
  <div
    *ngIf="!fileIsConfiguration && !fileIsLoading && !fileIsEmpty"
    class="flow-container__no-canvas-message"
  >
    The selected file does not contain a flow.
  </div>
</ng-template>
