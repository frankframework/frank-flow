<div class="flow-container">
  <div>
    <pan-zoom
      [hidden]="fileIsLoading || !fileIsConfiguration"
      [config]="panzoomConfig"
    >
      <div class="panzoom">
        <app-canvas #nodeContainer [panzoomConfig]="panzoomConfig"></app-canvas>
        <div class="arrows arrows--horizontal">
          <fa-icon
            icon="arrow-left"
            size="10x"
            transform="down-1"
            (click)="decreaseRight()"
            title="Shrink canvas"
          ></fa-icon>
          <fa-icon
            icon="arrow-right"
            size="10x"
            transform="down-1"
            (click)="expandRight()"
            title="Expand canvas"
          ></fa-icon>
        </div>
        <div class="arrows arrows--vertical">
          <fa-icon
            icon="arrow-up"
            size="10x"
            transform="down-1"
            (click)="decreaseBottom()"
            title="Shrink canvas"
          ></fa-icon>
          <fa-icon
            icon="arrow-down"
            size="10x"
            transform="down-1"
            (click)="expandBottom()"
            title="Expand canvas"
          ></fa-icon>
        </div>
      </div>
    </pan-zoom>
    <div
      class="flow-container__actions"
      *ngIf="fileIsConfiguration; else noCanvas"
    >
      <app-button (click)="zoomIn()" title="Zoom in">
        <fa-icon icon="search-plus" transform="down-1"></fa-icon>
      </app-button>
      <app-button (click)="zoomReset()" title="Reset zoom and pan">
        <fa-icon icon="home" transform="down-1"></fa-icon>
      </app-button>
      <app-button (click)="zoomOut()" title="Zoom out">
        <fa-icon icon="search-minus" transform="down-1"></fa-icon>
      </app-button>
      <app-button (click)="panCenter()" title="Pan to center">
        <fa-icon icon="dot-circle" transform="down-1"></fa-icon>
      </app-button>
    </div>
  </div>
  <app-palette></app-palette>
</div>
<app-options></app-options>

<ng-template #noCanvas>
  <div *ngIf="fileIsLoading" class="flow-container__no-canvas-message">
    The file is loading in. Please wait.
  </div>
  <div
    *ngIf="!fileIsLoading && !fileIsConfiguration"
    class="flow-container__no-canvas-message"
  >
    The selected file does not contain a flow.
  </div>
</ng-template>
