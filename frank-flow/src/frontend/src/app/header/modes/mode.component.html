<app-button
  (click)="setMode(modeType.editorMode)"
  [selected]="mode.is(modeType.editorMode)"
  id="btnEditorMode"
  title="Switch to Editor mode"
>
  <fa-icon icon="code"></fa-icon>
</app-button>
<app-button
  (click)="setMode(modeType.hybridMode)"
  [selected]="mode.is(modeType.hybridMode)"
  title="Switch to Hybrid mode"
>
  <fa-icon icon="columns"></fa-icon>
</app-button>
<app-button
  (click)="setMode(modeType.flowMode)"
  [selected]="mode.is(modeType.flowMode)"
  id="btnFlowMode"
  title="Switch to Flow mode"
>
  <fa-icon icon="project-diagram"></fa-icon>
</app-button>
