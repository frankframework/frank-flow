<app-button
  (click)="setMode(modeType.editorMode)"
  [selected]="mode.is(modeType.editorMode)"
  id="btnEditorMode"
>
  <fa-icon icon="code" transform="down-1"></fa-icon>
</app-button>
<app-button
  (click)="setMode(modeType.hybridMode)"
  [selected]="mode.is(modeType.hybridMode)"
>
  <fa-icon icon="columns" transform="down-1"></fa-icon>
</app-button>
<app-button
  (click)="setMode(modeType.flowMode)"
  [selected]="mode.is(modeType.flowMode)"
  id="btnFlowMode"
>
  <fa-icon icon="project-diagram" transform="down-1"></fa-icon>
</app-button>
