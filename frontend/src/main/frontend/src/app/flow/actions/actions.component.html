<app-button (click)="zoomReset()" title="Reset zoom and pan">
  <fa-icon icon="location-arrow"></fa-icon>
</app-button>
<fa-icon
  class="zoom-icon"
  (click)="zoomOut()"
  title="Zoom out"
  icon="search-minus"
></fa-icon>
<input
  class="slider"
  type="range"
  min="0"
  max="4"
  value="1"
  step="0.1"
  title="Slide to zoom"
  [(ngModel)]="zoomLevel"
  (change)="zoom()"
/>
<fa-icon
  class="zoom-icon"
  (click)="zoomIn()"
  title="Zoom in"
  icon="search-plus"
></fa-icon>
