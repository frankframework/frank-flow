<div class="header">
  <div class="logo">
    <img src="./assets/images/frank-flow-beta-logo.svg" />
  </div>
  <div class="header__actions">
    <app-button
      (click)="save()"
      [selected]="!currentFile?.saved"
      color="dark"
      title="Save this file"
    >
      <fa-icon icon="save"></fa-icon>
    </app-button>
    <app-button (click)="undo()" color="dark" title="Undo last action">
      <fa-icon icon="undo"></fa-icon>
    </app-button>
    <app-button (click)="redo()" color="dark" title="Redo last action">
      <fa-icon icon="redo"></fa-icon>
    </app-button>
    <app-button
      (click)="openEditFileDialog()"
      color="dark"
      title="Modify this file"
    >
      <fa-icon icon="pen"></fa-icon>
    </app-button>
    <app-button
      *ngIf="currentFile?.type === fileType.CONFIGURATION"
      (click)="openFlowSettings()"
      color="dark"
      title="Modify Flow settings"
    >
      <fa-icon icon="cogs"></fa-icon>
    </app-button>
  </div>
  <div class="current-file-title" [title]="currentFileTitle()">
    {{ currentFileTitle() }}
  </div>
  <div class="header__actions--right">
    <app-modes></app-modes>
    <app-button (click)="openSettings()" color="dark" title="Open Settings">
      <fa-icon icon="cog"></fa-icon>
    </app-button>
  </div>
</div>
<app-settings></app-settings>
<app-flow-settings></app-flow-settings>
<app-save-dialog></app-save-dialog>
<app-edit-dialog></app-edit-dialog>
