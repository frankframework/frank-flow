<jqxDropDownButton #dropDownButtonReference [width]="'100%'" [height]="32">
  <app-file-tree
    class="root"
    [ngClass]="{
      light: !settings?.darkMode,
      dark: settings?.darkMode
    }"
    [width]="dropDownButtonReference.elementRef?.nativeElement.offsetWidth"
    [height]="512"
    [fileMatch]="fileMatch"
  >
  </app-file-tree>
</jqxDropDownButton>
