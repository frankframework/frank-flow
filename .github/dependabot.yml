version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    labels:
      - "dependencies"
      - "java"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build(java dependencies):"
      include: "scope"
  - package-ecosystem: "npm"
    directory: "/frank-flow/src/frontend/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "javascript"
      - "automerge"
    commit-message:
      prefix: "build(javascript dependencies):"
      include: "scope"
